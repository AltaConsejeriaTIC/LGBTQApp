<ion-header>

  <ion-navbar mode="ios" hideBackButton>
    <ion-title text-center>organizaciones sociales</ion-title>
    <ion-buttons left>
      <button ion-button navPop icon-only>
        <ion-icon name="icon-fleacha-atras"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>

  <div class="banner">
    <div class="logo-picture">
      <img class="logo-picture" [src]="api + infoData.image">
    </div>
      <p class="bannerTitle">{{infoData.name}}</p>
  </div>

  <div class="sections">
      <ion-row class="text section">
          <ion-col col-9>

            <div class="list">
              <p>{{infoData.description}}</p>
            </div>

          </ion-col>
      </ion-row>

      <ion-row class="horario section">
        <ion-col col-9>
            <h2 class="title">Más información</h2>
            <p>Sitio Web</p>
            <p><a (click)="goToWebPage()">{{infoData.website}}</a></p>
            <p>Correo electrónico</p>
            <p>{{infoData.email}} </p>
            <p>Teléfono</p>
            <p>{{infoData.phone}}</p>
        </ion-col>
      </ion-row>

  </div>

  <div class="bottomLine">

  </div>

</ion-content>

<ion-header>

  <ion-navbar mode="ios" hideBackButton>
    <ion-title text-center>Organizaciones sociales</ion-title>
    <ion-buttons left>
      <button ion-button navPop icon-only>
        <ion-icon name="icon-fleacha-atras"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>

  <div class="banner">

      <ion-icon name="icon-icono-nosotros"></ion-icon>
      <p class="bannerTitle">Organizaciones sociales</p>
      <p class="bannerContent">Aquí puedes encontrar la gran Red de Organizaciones LGBTI en Latinoamerica</p>

  </div>

  <div class="sections">
    <div class="aliado" (click)="goToAparecer()">
        <ion-icon name="md-person-add"></ion-icon>
        <p>Aparecer aquí</p>
    </div>


    <div *ngFor="let organization of allOrganizations; last as lastElement">
      <div class="politicaPublica section" (click)="itemSelected(organization)">
        <ion-col col-4 class="icon">
           <img [src]="api + organization.image">
        </ion-col>
        <ion-col col-8>
          <p class="sectionTitle" appLines="3">{{organization.name}}</p>
          <p class="sectionContent" appLines="3">{{organization.description}}</p>
        </ion-col>
    </div>
    </div>

  </div>

  <div class="bottomLine">

  </div>

</ion-content>

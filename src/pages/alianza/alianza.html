<ion-header>

  <ion-navbar mode="ios" hideBackButton>
    <ion-title text-center>nuestras alianzas</ion-title>
    <ion-buttons left>
      <button ion-button navPop icon-only>
        <ion-icon name="icon-fleacha-atras"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>

  <div class="banner">

      <ion-icon name="icon-icono-alianzas"></ion-icon>
      <p class="bannerTitle">nuestras alianzas</p>
      <p class="bannerContent">Aquí puedes encontrar alianzas que hemos realizado con el sector privado y mixto para brindarte oportunidades y ofertas que te interesarán</p>

  </div>

  <div class="sections">
    <div class="aliado" (click)="goToSerAliado()">
        <ion-icon name="md-person-add"></ion-icon>
        <p>Ser aliado</p>
    </div>
    <div class="politicaPublica section destacado" (click)="goToRed()">
        <ion-col col-4 class="icon">
            <img src="../assets/imgs/image.png">
        </ion-col>
        <ion-col col-8 class="star">
          <p class="sectionTitle">Red Latinoamericana de Ciudades Arcoiris</p>
          <ion-icon name="md-star"></ion-icon>
        </ion-col>
    </div>

    <div *ngFor="let alliance of allAlliances; last as lastElement">
        <div class="politicaPublica section" (click)="itemSelected(alliance)">
          <ion-col col-4 class="icon">
              <img [src]="api + alliance.image">
          </ion-col>
          <ion-col col-8>
            <p class="sectionTitle" appLines="2">{{alliance.name}}</p>
            <p class="sectionContent" appLines="2">{{alliance.description}}</p>
          </ion-col>
        </div>
    </div>

  </div>

  <div class="bottomLine">

  </div>

</ion-content>

<ion-header>

  <ion-navbar mode="ios" hideBackButton>
    <ion-title text-center>política pública lgbti</ion-title>
    <ion-buttons left>
      <button ion-button navPop icon-only>
        <ion-icon name="icon-fleacha-atras"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>

  <div class="banner">

    <ion-icon name="icon-icono-politica"></ion-icon>
    <p class="bannerTitle">tus derechos</p>
    <p class="bannerContent">Encuentra información para el acceso a tus derechos</p>

  </div>

  <div class="sections">
    <div class="politicaPublica section" (click)="goToEducacion()">
        <ion-col col-2 class="icon">
            <ion-icon name="information-circle"></ion-icon>
        </ion-col>
        <ion-col col-8>
          <p class="sectionTitle">Educación</p>
        </ion-col>
        <ion-col col-1 class="arrow">
            <ion-icon name="icon-flecha-derecha"></ion-icon>
        </ion-col>
    </div>
    <div class="politicaPublica section" (click)="goToSalud()">
        <ion-col col-2 class="icon">
            <ion-icon name="information-circle"></ion-icon>
        </ion-col>
        <ion-col col-8>
          <p class="sectionTitle">Salud</p>
        </ion-col>
        <ion-col col-1 class="arrow">
            <ion-icon name="icon-flecha-derecha"></ion-icon>
        </ion-col>
    </div>
    <div class="politicaPublica section" (click)="goToHabitat()">
        <ion-col col-2 class="icon">
            <ion-icon name="information-circle"></ion-icon>
        </ion-col>
        <ion-col col-8>
          <p class="sectionTitle">Habitat</p>
        </ion-col>
        <ion-col col-1 class="arrow">
            <ion-icon name="icon-flecha-derecha"></ion-icon>
        </ion-col>
    </div>
    <div class="politicaPublica section" (click)="goToVida()">
        <ion-col col-2 class="icon">
            <ion-icon name="information-circle"></ion-icon>
        </ion-col>
        <ion-col col-8>
          <p class="sectionTitle">Vida y seguridad</p>
        </ion-col>
        <ion-col col-1 class="arrow">
            <ion-icon name="icon-flecha-derecha"></ion-icon>
        </ion-col>
    </div>
    <div class="politicaPublica section" (click)="goToParticipacion()">
        <ion-col col-2 class="icon">
            <ion-icon name="information-circle"></ion-icon>
        </ion-col>
        <ion-col col-8>
          <p class="sectionTitle">Participación</p>
        </ion-col>
        <ion-col col-1 class="arrow">
            <ion-icon name="icon-flecha-derecha"></ion-icon>
        </ion-col>
    </div>
    <div class="tusDerechos section" (click)="goToCultura()">
      <ion-col col-2 class="icon">
          <ion-icon name="checkmark-circle"></ion-icon>
      </ion-col>
      <ion-col col-8>
        <p class="sectionTitle">Cultura</p>
      </ion-col>
      <ion-col col-1 class="arrow">
          <ion-icon name="icon-flecha-derecha"></ion-icon>
      </ion-col>
    </div>
    <div class="tusDerechos section" (click)="goToServicios()">
      <ion-col col-2 class="icon">
          <ion-icon name="ios-list-outline"></ion-icon>
      </ion-col>
      <ion-col col-8>
        <p class="sectionTitle">Servicios sociales</p>
      </ion-col>
      <ion-col col-1 class="arrow">
          <ion-icon name="icon-flecha-derecha"></ion-icon>
      </ion-col>
    </div>
    <div class="puntosAtencion section" (click)="goToTrabajo()">
      <ion-col col-2 class="icon">
          <ion-icon name="icon-icono-ubicacion"></ion-icon>
      </ion-col>
      <ion-col col-8>
        <p class="sectionTitle">Trabajo y fortalecimientos de capacidades</p>
      </ion-col>
      <ion-col col-1 class="arrow">
          <ion-icon name="icon-flecha-derecha"></ion-icon>
      </ion-col>
    </div>

  </div>

  <div class="bottomLine">

  </div>

</ion-content>
